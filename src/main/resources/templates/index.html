<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cartelera de películas</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Cartelera de películas</h1>
    <div class="row">
        <div th:each="pelicula: ${cartelera}">
            <div class="col-md-6">
                <div class="card mb-3">
                    <img th:src="'/img/' + ${pelicula.getImagen()}" class="card-img-top" alt="..." height="250px" width="250px">
                    <div class="card-body">
                        <h5 class="card-title"><a class="card-title" th:href="'/pelicula/' +${pelicula.getId()}" th:text="${pelicula.getTitulo()}"></a></h5>
                        <p th:text="${pelicula.getFecha()}" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS y dependencias -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
