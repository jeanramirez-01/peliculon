<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Cartelera de películas</title>
    <link th:replace="components/fragments :: bootstrap_link">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .movie-card {
            margin-bottom: 30px;
        }

        .movie-card img {
            width: 100%;
            height: auto;
        }

        .movie-title {
            text-decoration: none;
            color: #000;
        }

        .movie-title:hover {
            color: #dc3545;
        }

        .movie-date {
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
<header th:replace="components/fragments :: header"></header>
<div class="container mt-4">
    <h1 class="mb-4">Cartelera de películas</h1>
    <div class="row">
        <div th:each="pelicula: ${cartelera}" class="col-lg-3 col-md-4 col-sm-6">
            <div class="card movie-card">
                <img th:src="'/img/' + ${pelicula.getImagen()}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">
                        <a class="movie-title" th:href="'/pelicula/' +${pelicula.getId()}" th:text="${pelicula.getTitulo()}"></a>
                    </h5>
                    <p class="card-text movie-date" th:text="${pelicula.getFecha()}"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS y dependencias -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
